name: MyRequests
version: ${project.version}
main: ru.deelter.myrequests.Main
api-version: 1.16
prefix: MyRequest

loadbefore: [PlaceholderAPI]
softdepend: [PlaceholderAPI]

authors: [DeelTer]
description: easy send get or post requests
website: https://vk.com/deelter

commands:
  myrequest:
    aliases: ["request", "mr"]
    description: main command
    usage: /<command> [send|get] <id>
    permission: myrequest.request
    permission-message: You do not have permission!

permissions:
  myrequest.request:
    description: Allows main MyRequest command
    default: true